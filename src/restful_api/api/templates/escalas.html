    <script type="text/javascript">
        var rest = new RestClient();

        function getMesPorExtenso(indiceMes){
            var mesesDoAno = ['Janeiro','Fevereiro','Mar√ßo','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'];
            return mesesDoAno[indiceMes - 1];
        }
        
        $(document).ready(function() {
            // Find a <table> element with id="tabela-todas-escalas":
            var table = document.getElementById("tabela-todas-escalas");

            rest.getListaDeEscalas(function (data) {
                $.each(data, function( index, value ) {
                    var mes = getMesPorExtenso(value[1]);
                    var ano = value[2];
                    var turno = value[3]
                     // Create an empty <tr> element and add it to the 1st position of the table:
                    var row = table.insertRow();
                    // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
                    var cell1 = row.insertCell();
                    // Add some text to the new cells:
                    cell1.innerHTML = "<a>"+ mes + "/"+ ano + " - " + turno+"</a>";
                });

            });
        });
    </script>
